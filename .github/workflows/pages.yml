name: Deploy static site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your site is just plain HTML/JS/CSS at the repo root, no build step needed.
      # If you put files in a subfolder (e.g., "site" or "dist"), change the path below.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # deploy everything in repo root (must include index.html)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
